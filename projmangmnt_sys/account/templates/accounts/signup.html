    <form class="mt-6 px-8 space-y-4">
        <div>
            <label class="text-white">Email</label><br>
            <input type="email" class="w-full py-4 px-6 bg-slate-500 text-white">
        </div> 
        
        <div>
            <label class="text-white">Password</label><br>
            <input type="passowrd" class="w-full py-4 px-6 bg-slate-500 text-white">
        </div>
        
        <div>
            <label class="text-white">Repeat Password</label><br>
            <input type="passowrd" class="w-full py-4 px-6 bg-slate-500 text-white">
        </div>

        <div>
            <button class="py-4 px-8 bg-slate-600 text-white">Sign up</button>

</div>
{% endblock %}
